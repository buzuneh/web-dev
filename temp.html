<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Name" class="input">
  <button onclick="
  addTodo();
  ">Add</button>
  <div class="contained"></div>
    <script>
      let todoList = ['buze', 'zufan', 'kety'];
      rend();
      function rend(){
      let listed= '';
      for(let i = 0; i<todoList.length; i++){
        let list = todoList[i];
        let html = `<p>${list}</p>`;
        listed += html;
       
      }
      document.querySelector('.contained').innerHTML=listed;
    }
      

      function addTodo(){
       let inpEle = document.querySelector('.input');
       let inputVal= inpEle.value;
       todoList.push(inputVal);
       inpEle.value='';
      
   
      rend();
      }
      </script> 
</body>
</html>
