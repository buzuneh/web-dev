<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coine flip game</title>
    <style>
          body{
                    font-family: Arial, Helvetica, sans-serif;
                    background-color: rgba(44, 43, 43, 0.852);
                }
    .container{
                    height: 450px;
                    background-color: rgba(40, 39, 39, 0.676);
                    max-width: 400px;
                    margin: auto;
                    border-radius: 5px;
                    text-align: center;
                    box-shadow: 7px 7px 12px hsla(0, 0%, 8%, 0.883);
                }
            h1{
                    padding-top: 50px ;
                    font-size: 45px;
                    color: rgba(250, 235, 215, 0.824);
                }
             p{
                    font-size: 40px;
                    font-weight: bold;
                }
        button{  
                    width: 65px;
                    background-color: rgb(255, 89, 0);
                    margin: 10px;
                    padding-left: 12px;
                    padding-right: 12px;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    border: none;
                    font-size: large;
                    font-weight: bold;
                    border-radius: 3px;
                    text-align: center;
                    box-shadow: 5px 5px 10px hsla(0, 0%, 5%, 0.789);
                    cursor: pointer;
                }
          .img{
                    width: 100px;
                    border-radius: 50%;
                    box-shadow: 8px 10px 10px hsla(0, 0%, 5%, 0.789);
                }
                .blc{
                    font-size: 35px;
                    font-weight: bold;
                    color: white;
                }
    </style>
</head>
<body>
            <div class="container">
                <h1>Head or Tail</h1>
                <p class="score"></p>
                <button class="head" onclick="
                flipCoin('head');
                ">Head</button>
                <button class="tail" onclick="
              flipCoin('tail');
                ">Tail</button>    
                <div class="blc">Balance:</div>
            </div>
        <script>
      let result='';
        function flipCoin(playMove){
         const   compMove = compPick();
             if(playMove === 'head'){
                if(compMove === 'head'){
                        result = 'Win';
                }else if(compMove === 'tail'){
                result  = 'Lose';
            }
            }else if(playMove === 'tail'){
                 if(compMove === 'tail'){
                        result='Win';   
                 }else if(compMove === 'head'){
                        result = 'Lose';      
                 }
            }
               if(result === 'Win'){
                document.querySelector('.score').innerHTML= `<img class="img"  src="picture/${compMove}-image.jpg">`;
                document.querySelector('.blc').innerHTML=result;
               } else if(result === 'Lose'){
              document.querySelector('.score').innerHTML= `<img class="img"  src="picture/${compMove}-image.jpg">`;
                document.querySelector('.blc').innerHTML= result;
            }
            }
                function compPick(){
              const randemNumber= Math.random();           
                  if( randemNumber < 0.5){
                     compMove = 'head';
                }else{
                   compMove = 'tail';
            } 
            return compMove;
        }
       </script>
 </html>
