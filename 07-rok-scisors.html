<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style/05-rock-scissor.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>
        <button  class="move-button js-rock-button">
        <img src="picture/Rock-rock.png" class="move-icon">
        </button>

        <button  class="move-button js-paper-button">
        <img src="picture/Paper-tie.png" class="move-icon">
        </button>

        <button class="move-button js-scisor-button">
        <img src="picture/Scisors-scisor.png"  class="move-icon">
       </button>

        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score"></p>

<button onclick="
score.wins = 0;
score.losses = 0;
score.tie = 0;
localStorage.removeItem('score');
updateScoreElement();
" class="reset-btn">Reset score</button>
<button class="autoplay" onclick="
autoPlay();
">AutoPlay</button>

<script src="script/07-rock-scissor.js"> </script>
</body>
</html>
