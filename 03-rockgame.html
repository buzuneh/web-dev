<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock Game</h1>
    <button onclick="
     playGame('Rock');
     ">Rock</button>

         <button onclick="
        playGame('Paper');
         ">Paper</button>

    <button onclick="
       playGame('Scisors');

       ">Scisors</button>
<button onclick=" 
score.wins=0;
score.losses=0;
score.tie=0;
localStorage.removeItem('score');
">Reset score</button>
       
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            win:0,
            losses:0,
            tie:0
        };
        
        function playGame(playerMove){
            const computerMove = pickCompMove();
            let result='';
            if(playerMove=== 'Scisors'){
         if(computerMove==='Rock'){
             result='You lose';
         }
         else if(computerMove==='Paper'){
             result='You win';
         }
         else if(computerMove==='Scisors'){
             result='Tie';
         }

        }else if(playerMove === 'Paper'){
         if(computerMove==='Rock'){
             result='You win';
         }
         else if(computerMove==='Paper'){
             result='Tie';
         }
         else if(computerMove==='Scisors'){
             result='You lose';
         }
        }else if(playerMove=== 'Rock'){
     if(computerMove==='Rock'){
         result='Tie';
     }
     else if(computerMove==='Paper'){
         result='You lose';
     }
     else if(computerMove==='Scisors'){
         result='You Win';
     }
    }
     if(result === 'You win'){
            score.wins += 1;
        }else if(result === 'You lose'){
            score.losses += 1;
        }else if(result === 'Tie'){
            score.tie += 1;
        }

    localStorage.setItem('score', JSON.stringify(score));

    alert(`You pick ${playerMove}. computer Pick ${computerMove}. ${result}
    Win: ${score.wins} Losses: ${score.losses} Tie: ${score.tie}`);
    }
       
    function pickCompMove(){
    const randomNumber = Math.random();
        let computerMove ='';
            if(randomNumber =>0 && randomNumber<1/3){
                computerMove='Rock';
            }
            else if(randomNumber=>1/3 && randomNumber <2/3){
                computerMove='Paper';
            }
            else if(randomNumber>=2/3 && randomNumber<1){
                computerMove='Scisors';
         }
        return computerMove;
}
    </script>
</body>
