<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style/05-rock-scissor.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>
        <button onclick="
        playGame('Rock');
        " class="move-button">
        <img src="picture/tie.png" class="move-icon">
        </button>

        <button onclick="
        playGame('Paper');
        " class="move-button">
        <img src="picture/win.png" class="move-icon">
        </button>

        <button onclick="
         playGame('Scisors');
        " class="move-button">
        <img src="picture/lose.png"  class="move-icon">
       </button>

        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score"></p>

<button onclick="
score.wins = 0;
score.losses = 0;
score.tie = 0;
localStorage.removeItem('score');
updateScoreElement();
" class="reset-btn">Reset score</button>

<script src="script/05-rock-scissor.js"> </script>
</body>
</html>
