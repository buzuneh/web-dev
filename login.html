<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
   <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgba(126, 189, 238, 0.336);
    }
    form{
   
        max-width: 400px;
        margin: auto;
        background-color: lightblue;
        text-align: center;
        margin-top: 10%;
        padding: 5%;
        border-radius: 7px;
        box-shadow: 5px 5px 10px hsla(0, 0%, 0%, 0.344);
    }
  
    input{
        width: 200px;
        height: 22px;
        font-size: medium;
        border-top: none;
        border-right: none;
        border-left: none;
       border-color: black;
        background-color: lightblue;
        margin-bottom: 20px;
    }
    label{
        font-size: medium;
    }
  #username:focus, #password:focus{
    background-color: rgba(154, 195, 209, 0.315);
        border-top: red;
        border-right: none;
        border-left: none;
     outline: none;
    }
    .login{
    
width: 70px;
background-color: rgb(58, 180, 221);
padding: 8px 15px;
font-weight: bolder;
border-width: 0px;
border-radius: 5px;
box-shadow: inset;
cursor: pointer;
margin-top: 20px;
    }
    #msg{
        margin-top: 20px;
        font-weight: bold;
        font-size: 50px;
        text-decoration: none;
        box-shadow: 5px 5px 10px hsla(0, 0%, 0%, 0.344);
    }
    a{
        text-decoration: none;
     color: black;
    }
  
   </style>
</head>
<body id="bdy">
    <form id="loginForm">
  
        <h1 class="hdr">Login</h1>
        <label for="username"></label>
        <input type="username" placeholder="Enter username" id="username">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Enter password"><br>
        <button type="submit" class="login" onclick="login(); ">Login</button>
        <div id="msg"></div>

    </form>
</body>

<script>
function login(){

        document.getElementById("loginForm").onsubmit=event.preventDefault();
    
    let userName = document.getElementById("username").value;
    let passWord = document.getElementById('password').value;
   
    let user ='roben';
    let pass = '1233';

if(userName === user && passWord === pass){

      document.getElementById('msg').innerHTML =  `<p id="lnk"><a href="/coin-flip.html">Play</a></p>`;
      document.getElementById('msg').style.color='green'; 
      document.getElementById('username').style.display='none';
      document.getElementById('password').style.display='none';
      document.querySelector('.login').style.display='none';
      document.querySelector('.hdr').style.display='none';
      document.getElementById('loginForm').style.backgroundColor=' rgb(255, 89, 35)';
      document.getElementById('bdy').style.backgroundColor=' rgba(44, 43, 43, 0.852)';



}else{

    let msg = document.getElementById('msg');
        msg.innerHTML = "Unknown User";
        document.getElementById('msg').style.color='red';
}   
}
</script>
